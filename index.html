<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dice roller</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <p class="center">Rolling Dice in a RPG galaxy far far away.</p>
    <h1>Pool</h1>
    <p>Add dice to your pool using
      <img src="img/add-btn.svg" alt="+" height="15">,
      or <img src="img/rm-btn.svg" alt="-" height="15"> to remove.</p>
    <div id="pool"></div>
    <div>
      <button id="rollbutton">Roll</button>
      <button id="clearbutton">Clear</button>
    </div>

    <h1>Result</h1>
    <div id="result" class="result"></div>

    <h1>Outcome</h1>
    <div id="outcome" class="result"></div>

    <script src="js/roller.js"></script>
    <hr>
    <div class="footer">
      <small>This is not endorsed in anyway by the game publisher.
        Source code on <a href="https://github.com/hfiguiere/swroll">GitHub</a>
      </small>
    </div>
  </body>
</html>
